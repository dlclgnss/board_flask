<!--join-->
{% extends "main.html" %}
{% block contents %}

<script>
function CheckForm(){
    if($.trim($("#name").val())==""){
        alert("이름을 입력해 주세요")
        $("#name").focus()
        return false;
    }
    if($.trim($("#email").val())==""){
        alert("이메일를 입력해 주세요")
        $("#email").focus()
        return false;
    }

    if(!validateEmail($.trim($("#email").val()))){
        alert("이메일 형식이 올바르지 않습니다.")
        $("#email").focus();
        return false;
    }

    if($.trim($("#password").val())==""){
        alert("비밀번호를 입력해주세요.")
        $("#password").focus()
        return false;
    }

    if($.trim($("#repassword").val())==""){
        alert("비밀번호 확인을 입력해주세요.")
        $("#repassword").focus()
        return false;
    }

    if($.trim($("#password").val()) != $.trim($("#repassword").val()) ){
        alert("비밀번호가 일치하지 않습니다.")
        $("#repassword").select().focus()
        return false;
    }
    return true;   
}

</script>

<table>
    <form name="form" action="{{url_for('member.member_join')}}" method="POST" onsubmit="return CheckForm()">
    <thead>
        <caption>회원가입</caption>
    </thead>
    <tbody>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" name="repassword" id="repassword"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="가입하기"></td>
        </tr>
    </tbody>
    </form>
</table>

{% endblock %}
